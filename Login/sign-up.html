<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="container border border-warning">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div>
                    <div class="myform form ">
                        <div class="logo mb-3">
                            <div class="col-md-12 text-center">
                                <h1>Signup</h1>
                            </div>
                        </div>
                        <form action="#" name="registration">
                            <div class="form-group mb-3">
                                <label for="first-name">First Name</label>
                                <input type="text" name="first-name" class="form-control" id="firstname"
                                    aria-describedby="emailHelp" placeholder="Enter First-name">
                            </div>
                            <div class="form-group mb-3">
                                <label for="last-name">Last Name</label>
                                <input type="text" name="last-name" class="form-control" id="lastname"
                                    aria-describedby="emailHelp" placeholder="Enter Last-name">
                            </div>
                            <div class="form-group mb-3">
                                <label for="email">Email address</label>
                                <input type="email" name="email" class="form-control" id="email"
                                    aria-describedby="emailHelp" placeholder="Enter email">
                            </div>
                            <div class="form-group mb-3">
                                <label for="Username">Username</label>
                                <input type="username" name="username" class="form-control" id="username"
                                    aria-describedby="usernamelHelp" placeholder="Enter Username">
                            </div>
                            <div class="form-group mb-3">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" class="form-control"
                                    aria-describedby="emailHelp" placeholder="Enter Password">
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="doctor">
                                <label class="form-check-label" for="doctor">Doctor</label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="patient">
                                <label class="form-check-label" for="patient">Patient</label>
                            </div>
                            <div class="col-md-12 text-center mb-3 mt-3">
                                <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Sign up</button>
                            </div>
                            <div class="col-md-12 ">
                                <div class="form-group">
                                    <p class="text-center"><a href="sign-in.html" id="signin">Already have an
                                            account?</a></p>
                                </div>
                            </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
