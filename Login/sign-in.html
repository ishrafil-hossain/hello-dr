<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
</head>

<body>
    <form class="container border border-1 rounded-3 mt-5 p-5">
        <h1>Log in</h1>
        <div class="mb-3 mt-3">
            <label for="email" class="form-label">Email/Username</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="doctor">
            <label class="form-check-label" for="doctor">Doctor</label>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="patient">
            <label class="form-check-label" for="patient">Patient</label>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-success" type="button">Log in</button>
        </div>
        <div class="text-center mt-3">
            <p><a href="">Forgot password?</a></p>
            <p>or</p>
            <p>Create account ? <a href="sign-up.html">Sign up</a></p>
        </div>

    </form>

    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
